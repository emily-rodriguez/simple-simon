<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/scratch_css.css">
</head>
<body>

<h1>Simple Simon</h1>

<div id="alert"></div>

<div id="container">
    <div id="btn-container">
        <div id="center-border">
            <div id="center">
                <h1>Simon</h1>
                <div id="throne-display"></div>
                <div class="btn-wrapper">
                    <div id="throne-start">
                        <button type="button" id="btn-start"></button>
                    </div>
                    <br><h2>start</h2>
                </div>
                <div class="btn-wrapper">
                    <div id="throne-light">
                        <div id="light"></div>
                    </div>
                    <br>
                    <div id="throne-strict">
                        <button type="button" id="btn-strict"></button>
                    </div>
                    <br><h2>strict</h2>
                </div>
                <br>
                <div class="btn-wrapper">
                    <h2>off</h2>
                    <div id="throne-on">
                        <button type="button" id="btn-on"><div></div><div></div></button>
                    </div>
                    </button><h2>on</h2>
                </div>
            </div>
        </div>
        <button type="button" id="btn-green" class="btn-surround"></button>
        <button type="button" id="btn-red" class="btn-surround"></button>
        <button type="button" id="btn-yellow" class="btn-surround"></button>
        <button type="button" id="btn-blue" class="btn-surround"></button>
    </div>
</div>

<div class="text-center">
    <button type="button" id="start-game" class="btn btn-success">Start New Game</button>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/simple-simon-js.js"></script>
</body>
</html>
